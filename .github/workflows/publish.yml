name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Triggers on any tag starting with 'v'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0a2)'
        required: true
        type: string
      target:
        description: 'Publish target'
        required: true
        type: choice
        options:
          - testpypi
          - pypi
        default: testpypi

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && (contains(github.ref, 'a') || contains(github.ref, 'b') || contains(github.ref, 'rc'))) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi')
    environment: testpypi
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && !contains(github.ref, 'a') && !contains(github.ref, 'b') && !contains(github.ref, 'rc')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi')
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
